<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>로그인</title>
    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .form-signin {
            max-width: 330px;
            padding: 1rem;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <form action="/loginAction" method="post">
        <h1 class="h3 mb-3 fw-normal">로그인하세요</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="userID" name="userID" placeholder="name@example.com">
            <label for="userId">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="Password">
            <label for="userPassword">비밀번호</label>
        </div>
        <button class="btn btn-secondary w-100 py-2" type="submit">로그인</button>
    </form>

    <div style="padding-top: 80px;">
        <h1 class="h3 mb-3 fw-normal">계정이 없으신가요?</h1>
        <a class="btn btn-outline-secondary w-100 py-2" href="/join">계정만들기</a>
    </div>
</main>
</body>

</html>
